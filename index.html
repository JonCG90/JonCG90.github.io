
<!doctype html>
<html>

<head>
	<title>Riemann Sum</title>
	<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3"></script>
	<style>
	canvas {
		-moz-user-select: none;
		-webkit-user-select: none;
		-ms-user-select: none;
	}
	</style>
</head>

<body>
	<div style="width:75%;">
		<canvas id="riemannSumChart"></canvas>
	</div>
	<button id="addSample">Add Sample</button>
	<button id="removeSample">Remove Sample</button>
	<button id="changeMode">Change Mode</button>

	<script>

		var minX = 0.0;
		var maxX = 10.0;
		var minY = 0.0;
		var maxY = 3.0;
		var mode = 0;
		var numSamples = 2.0;

		function getValue(sample) {
			return Math.sin(sample) + 1.5
		}

		function generateLineData(numSamples) {
			var data = [];
			for (var i = 0; i < numSamples; i++) {
				data.push({
					x: i,
					y: getValue(i)
				});
			}
			return data;
		}

		function generateBarData(numSamples, mode) {

			var dx = (maxX - minX) / numSamples;
			var data = [];

			data.push({
				x: minX,
				y: minY
			});

			for (var i = 0; i < numSamples; i++) {

				prevSample = data[data.length - 1]
				prevX = prevSample.x

				sampleX = 0.0;
				switch(mode) {
  					case 0:
    					sampleX = prevX;
    					break;
    				case 1:
    					sampleX = prevX + dx;
    					break;
    				case 2:
    					sampleX = prevX + (dx / 2.0);
    					break;
				}

				var value = getValue(sampleX);

				data.push({
					x: prevX,
					y: value
				});
				data.push({
					x: prevX + dx,
					y: value
				});
			}
			data.push({
				x: maxX,
				y: minY
			});

			return data;
		}

		function generatePointData(numSamples, mode) {

			var dx = (maxX - minX) / numSamples;
			var data = [];

			var sample = 0.0;

			switch(mode) {
  				case 0:
    				sample = minX;
    				break;
    			case 1:
    				sample = minX + dx;
    				break;
    			case 2:
    				sample = minX + (dx / 2.0);
    				break;
			}

			for (var i = 0; i < numSamples; i++) {

				var value = getValue(sample);

				data.push({
					x: sample,
					y: value
				});

				sample += dx;
			}

			return data;
		}

		var lineChartData = {
			datasets: [{
				label: 'Line',
				borderColor: 'rgb(255, 99, 132)',
				backgroundColor: 'rgb(255, 99, 132)',
				fill: false,
				data: generateLineData(50),
				type: 'line',
				pointRadius: 0,
				order: 2,
			}, {
				label: 'Bar',
				borderColor: 'rgb(54, 162, 235)',
				backgroundColor: 'rgb(54, 162, 235)',
				fill: true,
				lineTension: 0,
				data: generateBarData(numSamples, mode),
				type: 'line',
				pointRadius: 0,
				order: 3,
			}, {
				label: 'Bar Points',
				borderColor: 'rgb(0, 0, 0)',
				backgroundColor: 'rgb(0, 0, 0)',
				fill: false,
				lineTension: 0,
				data: generatePointData(numSamples, mode),
				type: 'scatter',
				order: 1,
			}]
		};

		window.onload = function() {
			var ctx = document.getElementById('riemannSumChart').getContext('2d');
			window.myLine = Chart.Scatter(ctx, {
				data: lineChartData,
				options: {
					animation: {
            			duration: 250,
        			},
					responsive: true,
					hoverMode: 'index',
					stacked: false,
					title: {
						display: true,
						text: 'Chart.js Line Chart - Multi Axis'
					},
					scales: {
						xAxes: [{
							ticks: {
								min: minX,
                				max: maxX,
            				}
						}],
						yAxes: [{
							ticks: {
                				min: minY,
                				max: maxY,
            				}
						}],
					}
				}
			});
		};

		document.getElementById('addSample').addEventListener('click', function() {
			numSamples++;
			lineChartData.datasets[1].data = generateBarData(numSamples, mode);
			lineChartData.datasets[2].data = generatePointData(numSamples, mode);

			window.myLine.update();
		});

		document.getElementById('removeSample').addEventListener('click', function() {
			if (numSamples > 1) {
				numSamples--;
				lineChartData.datasets[1].data = generateBarData(numSamples, mode);
				lineChartData.datasets[2].data = generatePointData(numSamples, mode);

				window.myLine.update();
			}
		});

		document.getElementById('changeMode').addEventListener('click', function() {
			mode = (mode + 1) % 3;
			lineChartData.datasets[1].data = generateBarData(numSamples, mode);
			lineChartData.datasets[2].data = generatePointData(numSamples, mode);

			window.myLine.update();
		});

	</script>
</body>

</html>
