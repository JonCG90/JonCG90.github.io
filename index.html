
<!doctype html>
<html>

<head>
	<title>Line Chart Multiple Axes</title>
	<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3"></script>
	<style>
	canvas {
		-moz-user-select: none;
		-webkit-user-select: none;
		-ms-user-select: none;
	}
	</style>
</head>

<body>
	<div style="width:75%;">
		<canvas id="riemannSumChart"></canvas>
	</div>
	<button id="addSample">Add Sample</button>
	<button id="removeSample">Remove Sample</button>

	<script>

		numSamples = 10;

		function generateData(numSamples) {
			var data = [];
			for (var i = 0; i < numSamples; i++) {
				data.push({
					x: i,
					y: Math.sin(i)
				});
			}
			return data;
		}

		var lineChartData = {
			labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
			datasets: [{
				label: 'My First dataset',
				borderColor: 'rgb(255, 99, 132)',
				backgroundColor: 'rgb(255, 99, 132)',
				fill: false,
				data: generateData(100),
				order: 1,
				yAxisID: 'y-axis-1',
			}, {
				label: 'My Second dataset',
				borderColor: 'rgb(54, 162, 235)',
				backgroundColor: 'rgb(54, 162, 235)',
				fill: false,
				data: generateData(numSamples),
				type: 'bar',
				order: 2,
				yAxisID: 'y-axis-2'
			}]
		};

		window.onload = function() {
			var ctx = document.getElementById('riemannSumChart').getContext('2d');
			window.myLine = Chart.Line(ctx, {
				data: lineChartData,
				options: {
					responsive: true,
					hoverMode: 'index',
					stacked: false,
					title: {
						display: true,
						text: 'Chart.js Line Chart - Multi Axis'
					},
					scales: {
						yAxes: [{
							type: 'linear', // only linear but allow scale type registration. This allows extensions to exist solely for log scale for instance
							display: true,
							position: 'left',
							id: 'y-axis-1',
						}, {
							type: 'linear', // only linear but allow scale type registration. This allows extensions to exist solely for log scale for instance
							display: true,
							position: 'right',
							id: 'y-axis-2',

							// grid line settings
							gridLines: {
								drawOnChartArea: false, // only want the grid lines for one axis to show up
							},
						}],
					}
				}
			});
		};

		document.getElementById('addSample').addEventListener('click', function() {
			numSamples++;
			lineChartData.datasets[1].data = generateData(numSamples);

			window.myLine.update();
		});


		document.getElementById('removeSample').addEventListener('click', function() {
			numSamples--;
			lineChartData.datasets[1].data = generateData(numSamples);

			window.myLine.update();
		});

	</script>
</body>

</html>
