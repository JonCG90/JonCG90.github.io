
<!doctype html>
<html>

<head>
	<title>Riemann Sum</title>
	<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3"></script>
	<style>
	canvas {
		-moz-user-select: none;
		-webkit-user-select: none;
		-ms-user-select: none;
	}
	</style>
</head>

<body>
	<div style="width:75%;">
		<canvas id="riemannSumChart"></canvas>
	</div>
	<div style="width:75%;">
		<canvas id="riemannConvergenceChart"></canvas>
	</div>
	<div style="width:75%;">
		<canvas id="monteCarloChart"></canvas>
	</div>
	<button id="addSample">+</button>
	<button id="removeSample">-</button>
	<button id="changeMode">Change Mode</button>
	<button id="startSampling">Start</button>
	<button id="stopSampling">Stop</button>
	<script src="scripts/riemann.js" type="text/javascript"></script>
	<script src="scripts/monteCarlo.js" type="text/javascript"></script>
	<script type="text/javascript">
		
		window.onload = function() {
	
			var sumCtx = document.getElementById('riemannSumChart').getContext('2d');
			window.riemannSum = Chart.Scatter(sumCtx, {
				data: lineChartData,
				options: {
					animation: {
		            	duration: 250,
		        	},
		        	legend: {
		            	display: false,
		        	},
					tooltips: {
						enabled: false
					},
					responsive: true,
					stacked: false,
					title: {
						display: true,
						text: getGraphTitle(mode)
					},
					scales: {
						xAxes: [{
							ticks: {
								min: minX,
		                		max: maxX,
		            		}
						}],
						yAxes: [{
							ticks: {
		                		min: minY,
		                		max: maxY,
		            		}
						}],
					}
				}
			});

			var convergenceCtx = document.getElementById('riemannConvergenceChart').getContext('2d');
			window.riemannConvergence = Chart.Scatter(convergenceCtx, {
				data: convergenceChartData,
				options: {
					animation: {
		            	duration: 250,
		        	},
		        	legend: {
		            	display: false,
		        	},
					tooltips: {
						enabled: true
					},
					responsive: true,
					stacked: false,
					title: {
						display: false,
					},
					scales: {
						xAxes: [{
							ticks: {
								min: 0,
		                		max: numSamples + 1,
		            		}
						}],
						yAxes: [{
							ticks: {
		                		min: -1,
		                		max: 1,
		            		}
						}],
					}
				}
			});

			monteCarloModule.setup();
		};

	</script>

</body>

</html>
